name: Deploy Application

on:
  push:
    branches:
    - develop
    - main
  pull_request:
    branches:
    - develop
    - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
        - staging
        - production

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: vamartins/node-hostname

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Lint Dockerfile
      run: |
        docker run --rm -i hadolint/hadolint < Dockerfile || true

    - name: Validate Helm Chart
      run: |
        helm lint helm/node-hostname

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from Dockerfile
      id: version
      run: |
        # Extract APP_VERSION from Dockerfile
        APP_VERSION=$(grep -m1 "ARG APP_VERSION=" Dockerfile | cut -d'=' -f2)
        echo "app_version=${APP_VERSION}" >> $GITHUB_OUTPUT

        # Determine image tag based on branch
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "version=latest" >> $GITHUB_OUTPUT
          echo "image_tag=${APP_VERSION}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "version=develop" >> $GITHUB_OUTPUT
          echo "image_tag=develop" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "image_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ steps.version.outputs.image_tag }}
          type=raw,value=${{ steps.version.outputs.app_version }}
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

    - name: Image build summary
      run: |
        echo "## Docker Image Built" >> $GITHUB_STEP_SUMMARY
        echo "**Version from Dockerfile:** ${{ steps.version.outputs.app_version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image tags:**" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.IMAGE_NAME }}:${{ steps.version.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ env.IMAGE_NAME }}:${{ steps.version.outputs.app_version }}\`" >> $GITHUB_STEP_SUMMARY

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: http://localhost:8080

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Kind Cluster
      uses: helm/kind-action@v1.8.0
      with:
        cluster_name: node-hostname
        wait: 300s

    - name: Load Docker image to Kind
      run: |
        IMAGE_TAG="${{ needs.build-and-push.outputs.version }}"
        echo "Loading image: ${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
        docker pull ${{ env.IMAGE_NAME }}:${IMAGE_TAG}
        kind load docker-image ${{ env.IMAGE_NAME }}:${IMAGE_TAG} --name node-hostname

    - name: Deploy with Helm
      run: |
        IMAGE_TAG="${{ needs.build-and-push.outputs.version }}"
        APP_VERSION="${{ needs.build-and-push.outputs.version }}"

        kubectl create namespace node-hostname-staging --dry-run=client -o yaml | kubectl apply -f -

        echo "Deploying version ${APP_VERSION} to staging..."
        helm upgrade --install node-hostname-staging ./helm/node-hostname \
          --namespace node-hostname-staging \
          --values ./helm/node-hostname/values-staging.yaml \
          --set image.tag=${IMAGE_TAG} \
          --wait \
          --timeout 10m

    - name: Verify Deployment
      run: |
        echo "ðŸ” Verifying deployment..."
        kubectl get pods -n node-hostname-staging
        kubectl get svc -n node-hostname-staging
        kubectl get hpa -n node-hostname-staging

        echo ""
        echo "â³ Waiting for pods to be ready..."
        kubectl wait --namespace node-hostname-staging \
          --for=condition=ready pod \
          --selector=app.kubernetes.io/name=node-hostname \
          --timeout=300s

        echo "âœ… Staging deployment successful!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: http://localhost:9080

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Kind Cluster
      uses: helm/kind-action@v1.8.0
      with:
        cluster_name: node-hostname
        wait: 300s

    - name: Load Docker image to Kind
      run: |
        IMAGE_TAG="${{ needs.build-and-push.outputs.version }}"
        echo "Loading image: ${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
        docker pull ${{ env.IMAGE_NAME }}:${IMAGE_TAG}
        kind load docker-image ${{ env.IMAGE_NAME }}:${IMAGE_TAG} --name node-hostname

    - name: Deploy with Helm
      run: |
        IMAGE_TAG="${{ needs.build-and-push.outputs.version }}"
        APP_VERSION="${{ needs.build-and-push.outputs.version }}"

        kubectl create namespace node-hostname --dry-run=client -o yaml | kubectl apply -f -

        echo "Deploying version ${APP_VERSION} to production..."
        helm upgrade --install node-hostname-production ./helm/node-hostname \
          --namespace node-hostname \
          --values ./helm/node-hostname/values-production.yaml \
          --set image.tag=${IMAGE_TAG} \
          --wait \
          --timeout 10m

    - name: Verify Deployment
      run: |
        echo "ðŸ” Verifying deployment..."
        kubectl get pods -n node-hostname
        kubectl get svc -n node-hostname
        kubectl get hpa -n node-hostname

        echo ""
        echo "â³ Waiting for pods to be ready..."
        kubectl wait --namespace node-hostname \
          --for=condition=ready pod \
          --selector=app.kubernetes.io/name=node-hostname \
          --timeout=300s

        echo "âœ… Production deployment successful!"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [ deploy-staging, deploy-production ]
    if: always()

    steps:
    - name: Deployment Summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** ${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ needs.deploy-staging.result }}" == "success" ]]; then
          echo "âœ… **Staging:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
        elif [[ "${{ needs.deploy-staging.result }}" == "failure" ]]; then
          echo "âŒ **Staging:** Deployment failed" >> $GITHUB_STEP_SUMMARY
        else
          echo "â­ï¸ **Staging:** Skipped" >> $GITHUB_STEP_SUMMARY
        fi

        if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
          echo "âœ… **Production:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
        elif [[ "${{ needs.deploy-production.result }}" == "failure" ]]; then
          echo "âŒ **Production:** Deployment failed" >> $GITHUB_STEP_SUMMARY
        else
          echo "â­ï¸ **Production:** Skipped" >> $GITHUB_STEP_SUMMARY
        fi
