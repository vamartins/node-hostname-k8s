name: Deploy to Azure AKS

on:
  push:
    branches:
    - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
        - production

permissions:
  contents: write
  packages: write

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: almevag/node-hostname

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Lint Dockerfile
      run: |
        docker run --rm -i hadolint/hadolint < Dockerfile || true

    - name: Validate Helm Chart
      run: |
        helm lint helm/node-hostname

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from Dockerfile
      id: version
      run: |
        APP_VERSION=$(grep -m1 "ARG APP_VERSION=" Dockerfile | cut -d'=' -f2)
        echo "app_version=${APP_VERSION}" >> $GITHUB_OUTPUT

        if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "version=${APP_VERSION}" >> $GITHUB_OUTPUT
          echo "image_tag=${APP_VERSION}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "version=develop-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "image_tag=develop-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "image_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ steps.version.outputs.image_tag }}
          type=raw,value=${{ steps.version.outputs.app_version }}
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

    - name: Image build summary
      run: |
        echo "## ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| **App Version** | \`${{ steps.version.outputs.app_version }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Image Tag** | \`${{ steps.version.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Repository** | \`${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Trigger** | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "ðŸ“ **Target Environment:** Staging" >> $GITHUB_STEP_SUMMARY
        else
          echo "ðŸ“ **Target Environment:** Production" >> $GITHUB_STEP_SUMMARY
        fi

  deploy-staging:
    name: Deploy to Azure AKS Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: http://${{ steps.get_ip.outputs.ip }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: |
          {
            "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
            "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
            "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
            "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
          }

    - name: Get AKS Credentials
      run: |
        az aks get-credentials \
          --resource-group rg-node-hostname \
          --name aks-node-hostname \
          --overwrite-existing

    - name: Deploy with Helm
      run: |
        IMAGE_TAG="${{ needs.build-and-push.outputs.version }}"

        kubectl create namespace node-hostname-staging --dry-run=client -o yaml | kubectl apply -f -

        echo "Deploying version ${IMAGE_TAG} to staging..."
        helm upgrade --install node-hostname-staging ./helm/node-hostname \
          --namespace node-hostname-staging \
          --values ./helm/node-hostname/values-staging.yaml \
          --set image.tag=${IMAGE_TAG} \
          --set image.pullPolicy=Always \
          --wait \
          --timeout 10m

    - name: Verify Deployment
      run: |
        echo "ðŸ” Verifying deployment..."
        kubectl get pods -n node-hostname-staging
        kubectl get svc -n node-hostname-staging
        kubectl get hpa -n node-hostname-staging

        echo ""
        echo "â³ Waiting for rollout to complete..."
        kubectl rollout status deployment/node-hostname-staging -n node-hostname-staging --timeout=300s

        echo "âœ… Staging deployment successful!"

    - name: Deployment Summary
      run: |
        INGRESS_IP=$(kubectl get svc -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        POD_COUNT=$(kubectl get pods -n node-hostname-staging --field-selector=status.phase=Running | grep -c node-hostname || echo "0")

        echo "## ðŸš€ Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| **Version** | \`${{ needs.build-and-push.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Image** | \`${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Namespace** | \`node-hostname-staging\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Pods Running** | ${POD_COUNT} |" >> $GITHUB_STEP_SUMMARY
        echo "| **Ingress IP** | \`${INGRESS_IP}\` |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŒ Access URLs" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **HTTP:** \`curl -H \"Host: staging.node-hostname.local\" http://${INGRESS_IP}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **HTTPS:** \`curl -k -H \"Host: staging.node-hostname.local\" https://${INGRESS_IP}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ **Commit:** ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY

    - name: Get Service IP
      id: get_ip
      run: |
        INGRESS_IP=$(kubectl get svc -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        echo "ip=${INGRESS_IP}" >> $GITHUB_OUTPUT

  deploy-production:
    name: Deploy to Azure AKS Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: http://${{ steps.get_ip.outputs.ip }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: |
          {
            "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
            "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
            "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
            "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
          }

    - name: Get AKS Credentials
      run: |
        az aks get-credentials \
          --resource-group rg-node-hostname \
          --name aks-node-hostname \
          --overwrite-existing

    - name: Deploy with Helm
      run: |
        IMAGE_TAG="${{ needs.build-and-push.outputs.version }}"

        kubectl create namespace node-hostname-production --dry-run=client -o yaml | kubectl apply -f -

        echo "Deploying version ${IMAGE_TAG} to production..."
        helm upgrade --install node-hostname-production ./helm/node-hostname \
          --namespace node-hostname-production \
          --values ./helm/node-hostname/values-production.yaml \
          --set image.tag=${IMAGE_TAG} \
          --set image.pullPolicy=Always \
          --wait \
          --timeout 10m

    - name: Verify Deployment
      run: |
        echo "ðŸ” Verifying deployment..."
        kubectl get pods -n node-hostname-production
        kubectl get svc -n node-hostname-production
        kubectl get hpa -n node-hostname-production

        echo ""
        echo "â³ Waiting for rollout to complete..."
        kubectl rollout status deployment/node-hostname-production -n node-hostname-production --timeout=300s

        echo "âœ… Production deployment successful!"

    - name: Deployment Summary
      run: |
        INGRESS_IP=$(kubectl get svc -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        POD_COUNT=$(kubectl get pods -n node-hostname-production --field-selector=status.phase=Running | grep -c node-hostname || echo "0")

        echo "## ðŸŽ‰ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| **Version** | \`${{ needs.build-and-push.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Image** | \`${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Namespace** | \`node-hostname-production\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Pods Running** | ${POD_COUNT} |" >> $GITHUB_STEP_SUMMARY
        echo "| **Ingress IP** | \`${INGRESS_IP}\` |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŒ Access URLs" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **HTTP:** \`curl -H \"Host: production.node-hostname.local\" http://${INGRESS_IP}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **HTTPS:** \`curl -k -H \"Host: production.node-hostname.local\" https://${INGRESS_IP}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”„ Rollback" >> $GITHUB_STEP_SUMMARY
        echo "To rollback to this version, run the workflow again with the same settings or use:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "helm rollback node-hostname-production -n node-hostname-production" >> $GITHUB_STEP_SUMMARY
        echo "# Or deploy specific version:" >> $GITHUB_STEP_SUMMARY
        echo "helm upgrade --install node-hostname-production ./helm/node-hostname \\" >> $GITHUB_STEP_SUMMARY
        echo "  --namespace node-hostname-production \\" >> $GITHUB_STEP_SUMMARY
        echo "  --values ./helm/node-hostname/values-production.yaml \\" >> $GITHUB_STEP_SUMMARY
        echo "  --set image.tag=${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: Get Service IP
      id: get_ip
      run: |
        INGRESS_IP=$(kubectl get svc -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        echo "ip=${INGRESS_IP}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.build-and-push.outputs.version }}
        name: Production Release v${{ needs.build-and-push.outputs.version }}
        body: |
          ## ðŸŽ‰ Production Deployment v${{ needs.build-and-push.outputs.version }}

          **Deployed to:** Azure AKS - node-hostname-production
          **Image:** `${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}`
          **Namespace:** `node-hostname-production`

          ### Access
          - HTTP: `curl -H "Host: production.node-hostname.local" http://${{ steps.get_ip.outputs.ip }}`
          - HTTPS: `curl -k -H "Host: production.node-hostname.local" https://${{ steps.get_ip.outputs.ip }}`

          ### Rollback
          ```bash
          helm upgrade --install node-hostname-production ./helm/node-hostname \
            --namespace node-hostname-production \
            --values ./helm/node-hostname/values-production.yaml \
            --set image.tag=${{ needs.build-and-push.outputs.version }}
          ```
        draft: false
        prerelease: false

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [ deploy-staging, deploy-production ]
    if: always()

    steps:
    - name: Deployment Summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** ${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ needs.deploy-staging.result }}" == "success" ]]; then
          echo "âœ… **Staging:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
        elif [[ "${{ needs.deploy-staging.result }}" == "failure" ]]; then
          echo "âŒ **Staging:** Deployment failed" >> $GITHUB_STEP_SUMMARY
        else
          echo "â­ï¸ **Staging:** Skipped" >> $GITHUB_STEP_SUMMARY
        fi

        if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
          echo "âœ… **Production:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
        elif [[ "${{ needs.deploy-production.result }}" == "failure" ]]; then
          echo "âŒ **Production:** Deployment failed" >> $GITHUB_STEP_SUMMARY
        else
          echo "â­ï¸ **Production:** Skipped" >> $GITHUB_STEP_SUMMARY
        fi
