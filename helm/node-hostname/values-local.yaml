# Local Kind deployment configuration
# Ingress allows load balancing across multiple pods (visible in browser/curl)

replicaCount: 3

image:
  repository: almevag/node-hostname
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
  - host: "" # Empty host = catch-all, accessible via localhost
    paths:
    - path: /
      pathType: Prefix
  tls: [] # No TLS for local development

# Lighter resources for local development
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
- name: PORT
  value: "8080"
- name: NODE_ENV
  value: "development"
