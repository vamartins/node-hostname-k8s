# Staging environment values
# Override default values for staging deployment

replicaCount: 2

image:
  repository: almevag/node-hostname
  pullPolicy: IfNotPresent
  tag: "develop"

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
  - host: ""
    paths:
    - path: /
      pathType: Prefix
  tls:
  - secretName: node-hostname-tls-staging

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
