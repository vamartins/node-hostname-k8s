# Staging environment values
# Override default values for staging deployment

replicaCount: 2

image:
  repository: almevag/node-hostname
  pullPolicy: IfNotPresent
  tag: "develop"

service:
  type: NodePort
  port: 80
  targetPort: 8080
  nodePort: 30080 # Maps to localhost:8080 in Kind cluster

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
  hosts:
  - host: localhost
    paths:
    - path: /
      pathType: Prefix
  tls:
  - secretName: node-hostname-tls
    hosts:
    - localhost

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
